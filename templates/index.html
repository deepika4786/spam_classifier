<!DOCTYPE html>
<html>
<head><title>Spam Classifier</title></head>
<body>
    <h2>Spam Email Classifier</h2>
    <form method="POST" action="/predict">
        <textarea name="email" rows="10" cols="50" placeholder="Enter email text here..."></textarea><br><br>
        <input type="submit" value="Classify">
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
